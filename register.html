<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Whip Me Baby</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-pink-50">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-pink-600">Create an Account</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" class="w-full p-2 border rounded" placeholder="Jane Doe" />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" class="w-full p-2 border rounded" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" class="w-full p-2 border rounded" placeholder="••••••••" />
      </div>
      <button class="w-full bg-pink-600 text-white font-semibold py-2 rounded hover:bg-pink-700">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-pink-500 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
