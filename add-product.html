<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
  <script defer src="add-product.js"></script>
  <script defer src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
    <form id="productForm" class="grid grid-cols-1 gap-4">
      <input type="text" id="name" placeholder="Product Name" required class="p-2 border rounded" />
      <input type="text" id="desc" placeholder="Short Description" required class="p-2 border rounded" />
      <input type="number" id="price" placeholder="Price (â‚¹)" required class="p-2 border rounded" />
      <input type="file" id="image" accept="image/*" required class="p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Submit</button>
    </form>
  </div>

</body>
</html>
