<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Whip Me Baby</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-3xl font-bold text-pink-600">Whip Me Baby</h1>
    <p class="text-sm text-gray-500">Get in touch with us</p>
  </header>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Your Name</label>
        <input type="text" placeholder="John Doe" class="w-full mt-1 p-2 border rounded-md" />
      </div>
      <div>
        <label class="block text-sm font-medium">Email Address</label>
        <input type="email" placeholder="you@example.com" class="w-full mt-1 p-2 border rounded-md" />
      </div>
      <div>
        <label class="block text-sm font-medium">Message</label>
        <textarea rows="4" placeholder="Type your message here..." class="w-full mt-1 p-2 border rounded-md"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-full">
          Send Message
        </button>
      </div>
    </form>
  </section>

  <!-- Optional Map Section -->
  <section class="max-w-4xl mx-auto mt-10 p-4">
    <h3 class="text-xl font-semibold mb-4 text-center">Find Us</h3>
    <iframe
      class="w-full h-64 rounded-md"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3501.300935654902!2d77.21796997495743!3d28.650706683256086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd147bb1d049%3A0x24187c04f0ea11bd!2sShradhanand%20Marg%2C%20Delhi%2C%20110006!5e0!3m2!1sen!2sin!4v1750848250511!5m2!1sen!2sin" 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 mt-10 shadow-inner text-sm text-gray-500">
    &copy; 2025 Whip Me Baby. All rights reserved.
  </footer>

</body>
</html>
