<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - WhipMe Baby</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-pink-50 flex justify-center items-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Edit Profile</h1>
    <form id="editForm" class="space-y-4">
      <input type="text" id="fullName" placeholder="Full Name" class="w-full p-2 border rounded"/>
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded"/>
      <input type="text" id="phone" placeholder="Phone" class="w-full p-2 border rounded"/>
      <input type="text" id="address" placeholder="Address" class="w-full p-2 border rounded"/>
      <div class="flex justify-between mt-4">
        <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">Save</button>
        <a href="account.html" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 text-gray-800">Cancel</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) return window.location.href = 'register.html';

      document.getElementById('fullName').value = user.fullName || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('phone').value = user.phone || '';
      document.getElementById('address').value = user.address || '';

      document.getElementById('editForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const updatedUser = {
          fullName: document.getElementById('fullName').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          address: document.getElementById('address').value.trim()
        };
        localStorage.setItem('currentUser', JSON.stringify(updatedUser));
        window.location.href = 'account.html';
      });
    });
  </script>
</body>
</html>
