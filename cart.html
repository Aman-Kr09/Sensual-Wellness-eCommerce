<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | WhipMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="whipmebaby.ico" type="image/x-icon">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-pink-50 text-gray-800">

  <header class="bg-pink-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ðŸ–¤ WhipMe</h1>
    <nav>
      <a href="index.html" class="mx-2 hover:underline">Shop</a>
      <a href="account.html" class="mx-2 hover:underline">Account</a>
    </nav>
  </header>

  <div class="max-w-5xl mx-auto mt-10 p-4">
    <h2 class="text-3xl font-semibold mb-6">ðŸ›’ Your Naughty Cart</h2>

    <div class="space-y-6" id="cart-items">
      <!-- Product 1 -->
      <div class="item bg-white rounded-2xl shadow-md p-4 flex items-center justify-between" data-price="1069">
        <div class="flex items-center space-x-4">
          <img src="./images/product12.png" class="w-20 h-20 rounded-lg object-cover" alt="toy">
          <div>
            <h3 class="text-xl font-bold">BuzzMe Clit Teaser</h3>
            <p class="text-sm text-gray-500">Vibrating, Waterproof</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="flex items-center border rounded-lg">
            <button class="px-2 text-xl font-bold" onclick="updateQty(this, -1)">-</button>
            <input type="text" value="1" class="qty w-10 text-center bg-transparent" readonly>
            <button class="px-2 text-xl font-bold" onclick="updateQty(this, 1)">+</button>
          </div>
          <p class="text-lg font-semibold item-total">â‚¹1069</p>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="item bg-white rounded-2xl shadow-md p-4 flex items-center justify-between" data-price="6969">
        <div class="flex items-center space-x-4">
          <img src="./images/product13.png" class="w-20 h-20 rounded-lg object-cover" alt="toy">
          <div>
            <h3 class="text-xl font-bold">Backdoor Lover Plug</h3>
            <p class="text-sm text-gray-500">Silicone, Beginner-friendly</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="flex items-center border rounded-lg">
            <button class="px-2 text-xl font-bold" onclick="updateQty(this, -1)">-</button>
            <input type="text" value="2" class="qty w-10 text-center bg-transparent" readonly>
            <button class="px-2 text-xl font-bold" onclick="updateQty(this, 1)">+</button>
          </div>
          <p class="text-lg font-semibold item-total">â‚¹13938</p>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="mt-10 bg-pink-100 p-6 rounded-2xl shadow-inner">
      <div class="flex justify-between text-lg font-medium mb-2">
        <span>Subtotal</span>
        <span id="subtotal">â‚¹15007</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <span>Shipping</span>
        <span id="shipping">â‚¹69</span>
      </div>
      <div class="flex justify-between text-xl font-bold mt-4 border-t pt-4">
        <span>Total</span>
        <span id="total">â‚¹15076</span>
      </div>
      <button onclick="payNow()" class="mt-6 w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-xl text-lg font-semibold transition">
        ðŸ’‹ Proceed to Checkout
      </button>
    </div>
  </div>

  <footer class="bg-white text-center text-gray-600 py-6 shadow mt-10">
    <div class="container mx-auto px-4 text-sm">
      <p>&copy; 2025 <span class="font-semibold">WhipMe Baby</span>. All rights reserved.</p>
    </div>
  </footer>

<script>
  function updateQty(btn, delta) {
    const item = btn.closest('.item');
    const qtyInput = item.querySelector('.qty');
    let qty = parseInt(qtyInput.value) + delta;
    if (qty < 1) qty = 1;
    qtyInput.value = qty;

    const price = parseInt(item.dataset.price);
    const itemTotal = qty * price;
    item.querySelector('.item-total').textContent = "â‚¹" + itemTotal;
    calculateTotals();
  }

  function calculateTotals() {
    const items = document.querySelectorAll('.item');
    let subtotal = 0;
    items.forEach(item => {
      const price = parseInt(item.dataset.price);
      const qty = parseInt(item.querySelector('.qty').value);
      subtotal += price * qty;
    });
    const shipping = 69;
    const total = subtotal + shipping;
    document.getElementById('subtotal').textContent = "â‚¹" + subtotal;
    document.getElementById('total').textContent = "â‚¹" + total;
  }

  function payNow() {
    const total = document.getElementById('total').textContent.replace('â‚¹','');

    const options = {
      key: "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay key
      amount: parseInt(total) * 100,
      currency: "INR",
      name: "WhipMe Baby",
      description: "Order Payment",
      handler: function (response) {
        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
      },
      theme: {
        color: "#ec4899"
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }

  // Initialize total on load
  window.onload = calculateTotals;
</script>

</body>
</html>
